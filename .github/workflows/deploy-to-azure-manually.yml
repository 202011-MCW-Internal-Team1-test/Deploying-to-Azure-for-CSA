name: Deploy ARM Template

on:
  workflow_dispatch:
    inputs:
      resourceGroupName:
        description: Resource Group Name
        required: true
      location:
        description: Location
        required: false

jobs:
  deploy-virtual-machine-template:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@master

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy ARM Template
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az deployment group create --resource-group ${{ github.event.inputs.resourceGroupName }} --template-file ./Hands-oon-Lab/templates/deploy-vm-as-domain-member.json --parameters ./Hands-on-Lab/parameters/deploy-vm-as-domain-member.parameters.json

